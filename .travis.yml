sudo: false
language: python
python:
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- nightly
- pypy3
matrix:
  allow_failures:
  - python: pypy3
  - python: nightly
install:
- pip install -r ide_requirements.txt
- pip install coverage
- pip install codecov
script:
- coverage run tests.py
after_success:
- codecov
cache:
- pip
deploy:
  provider: pypi
  user: "Mego"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    python: 3.5
    branch: master
