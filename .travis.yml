language: python
python:
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- nightly
- pypy3
matrix:
  allow_failures:
  - python: pypy3
before_script:
- pip install -r requirements.txt
- pip install codecov
script: python3 setup.py test
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
- pip
deploy:
  provider: pypi
  user: "Mego"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    python: 3.5
    branch: master
